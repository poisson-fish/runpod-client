[package]
name = "runpod-client"
version = "0.1.0"
edition = "2021"

[lib]
name = "clientlib"
path = "src/lib.rs"

[[bin]]
name = "testing"
path = "src/test.rs"

[dependencies]
anyhow = "1.0.81"
async-trait = "0.1.77"
reqwest = { version = "0.11.*", features = ["json"] }
serde = { version="1.0.*", features=["derive"] }
serde_json = "1.0.114"
tokio = {version = "1.36.*", features = ["full"]}
